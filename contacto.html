<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Miguel Gagliardi - Contacto</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        /* Barra lateral con nombre */
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .nombre {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .profesion {
            font-size: 16px;
            color: #ecf0f1;
            font-style: italic;
        }
        
        /* Barra de navegación horizontal */
        nav {
            background-color: #34495e;
            grid-column: 2;
            width: 100%;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background-color: white;
            color: #34495e;
            font-weight: bold;
        }
        
        /* Contenido principal */
        .contenido {
            grid-column: 2;
            padding: 40px;
            background-color: #ecf0f1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3498db;
        }
        
        .info-contacto {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Estilo para la página activa */
        .active {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Barra lateral con nombre -->
    <aside class="sidebar">
        <div class="nombre">Pablo Miguel Gagliardi</div>
        <div class="profesion">Desarrollador Web</div>
    </aside>
    
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="proyectos.html">Proyectos</a></li>
            <li><a href="articulos.html">Artículos</a></li>
            <li><a href="contacto.html" class="active">Contacto</a></li>
        </ul>
    </nav>
    
    <!-- Contenido principal -->
    <main class="contenido">
        <h1>Contacto</h1>
        
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
        
        <div class="info-contacto">
            <h2>Información de contacto directo</h2>
            <p><strong>Email:</strong> pablo.gagliardi@ejemplo.com</p>
            <p><strong>Teléfono:</strong> +54 11 1234-5678</p>
            <p><strong>Ubicación:</strong> Buenos Aires, Argentina</p>
            <p><strong>Horario de atención:</strong> Lunes a Viernes de 9:00 a 18:00</p>
        </div>
    </main>
</body>
</html>
